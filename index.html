<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="game-container">
    <header class="heading"> Rock Paper Scissors 
        - Shushant Priyadarshi
     </header>
    

    <section class="main-game-play-container">
    <div class="play-screen">
        <div class="result-screen">Press Start to Play</div>
        <div class="play-btns">
        <div class="btns" id="rock">Rock</div>
        <div class="btns" id="paper">Paper</div>
        <div class="btns" id="scissor">Scissor</div>
        </div>
    </div>
    </section>

    <div class="result">
        Start
    </div>
 
    <div class="quit-game">Quit</div>

</div>


    <script src="script.js"></script>
</body>
</html>
